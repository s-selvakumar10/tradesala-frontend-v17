<article class="filter-group">
    <header>
        <div class="card-body pt-2 pb-0 px-0">
            <a (click)="toggle(collapsePrice)">
                <i class="icon-control fa fa-chevron-down"></i>
                <h6 class="title">Price </h6>
            </a>
        </div>
    </header>
    <div class="filter-content collapse show" #collapsePrice>
        <div class="card-body pt-2 pb-0 px-0" *ngIf="isBrowser">
                        
            <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" (userChangeEnd)="priceChange()" [options]="options"></ngx-slider>
            <div class="form-row">
                <div class="col-md-6">
                    <p>Min: <input type="number" [(ngModel)]="minValue" class="form-control" (change)="priceChange()"></p>
                </div>
                <div class="col-md-6">
                    <p>Max: <input type="number" [(ngModel)]="maxValue" class="form-control" (change)="priceChange()"></p>
                </div>
            </div>
           
        </div>
    </div>
</article>
<article class="filter-group" *ngFor="let eachFilter of filterAttributes">
    <header>
        <div class="card-body pt-2 pb-0 px-0">
            <a (click)="toggleFilter(eachFilter)">
                <i class="icon-control fa fa-chevron-down"></i>
                <h6 class="title">{{eachFilter.name}} </h6>
            </a>
        </div>
    </header>
    <div class="filter-content collapse show" *ngIf="eachFilter.show">
        <div class="card-body pt-2 pb-0 px-0">
           
            <!-- <div class="row"> -->
                <div *ngFor="let each of eachFilter.values; let i = index;">
                    <div class="custom-control custom-checkbox mb-1">
                        <input type="checkbox" class="custom-control-input" id="customCheckbox-{{eachFilter.code}}-{{i+1}}" [(ngModel)]="each.filterValue" (change)="onSelectFilter()">
                        <label class="custom-control-label" for="customCheckbox-{{eachFilter.code}}-{{i+1}}" style="color: inherit;" >{{each.name}} </label>
                    </div>
                </div>
            <!-- </div> -->

        </div> <!-- card-body.// -->
    </div>
</article> <!-- filter-group  .// -->
