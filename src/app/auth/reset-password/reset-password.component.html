<section class="padding-y">
	<div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-12 col-md-5 m-auto">
                <form class="mb-3" [formGroup]="resetPassword" (ngSubmit)="onResetSubmit()" autocomplete="off">
                   
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" formControlName="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" formControlName="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input type="password" formControlName="confirm_password" class="form-control">
                    </div>
                    <div class="btn-wraper col-12 justify-content-end">
                        <button type="submit" [disabled]="!resetPassword.valid" class="btn btn-sm btn-success">Save</button>
                    </div>
                   
                </form>
            </div>
        </div>
    </div>
</section>
