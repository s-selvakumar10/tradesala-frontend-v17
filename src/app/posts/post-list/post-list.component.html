<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src="{{ post.image }}" class="card-img" alt="{{ post.name }}">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ post.name }}</h5>
                <p class="card-text">{{ post.desc }}</p>
                <p class="card-text"><small class="text-muted">{{ post.created_at | date }}</small></p>
            </div>
        </div>
    </div>
</div>
